<!DOCTYPE html>
<html lang="en">
  <head>
    <title>gameofcodes.party</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="gameofcodes.party" />

    <link rel="stylesheet" href="./main.css" />

    <link
      href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII="
      rel="icon"
      type="image/x-icon"
    />
  </head>
  <body>
    <header></header>
    <main class="main">
      <section data-init>
        <button type="button" class="button" data-start>Start</button>
      </section>
      <section class="quiz" data-quiz>
        <span>
          Score
          <span data-score></span>
        </span>
        <h1>
          What is
          <span data-question></span>
          ?
        </h1>
        <form>
          <fieldset>
            <div data-answer class="answer">
              <input type="radio" name="answer" id="option1" />
              <label for="option1"></label>
            </div>
            <div data-answer class="answer">
              <input type="radio" name="answer" id="option2" />
              <label for="option2"></label>
            </div>
            <div data-answer class="answer">
              <input type="radio" name="answer" id="option3" />
              <label for="option3"></label>
            </div>
            <div data-answer class="answer">
              <input type="radio" name="answer" id="option4" />
              <label for="option4"></label>
            </div>
          </fieldset>
          <button type="button" class="button" data-submit>Submit</button>
          <button type="button" class="button button__next" data-next>Next</button>
        </form>
      </section>

      <button class="button button__reset" type="button" data-reset>Reset</button>
    </main>
    <footer></footer>
    <script type="module" src="./game.js"></script>
  </body>
</html>
