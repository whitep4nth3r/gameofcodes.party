<!DOCTYPE html>
<html lang="en">
  <head>
    <title>gameofcodes.party</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="gameofcodes.party" />

    <link rel="stylesheet" href="./main.css" />

    <link
      href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII="
      rel="icon"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>
    <main class="main">
      <h1 class="main__header">Game of Codes</h1>
      <section data-init>
        <button type="button" class="button" data-start>Begin quiz</button>
      </section>
      <section class="quiz__info" data-quiz-info>
        <p class="quiz__info__score">
          Score
          <span data-progress-score></span>
        </p>

        <p class="quiz__info__progress">
          Q
          <span data-current></span>
          of
          <span data-question-count></span>
        </p>

        <div
          role="progressbar"
          aria-label="Progress bar"
          aria-valuemin="0"
          aria-valuemax="0"
          aria-valuenow="0"
          class="quiz__info__progressBar"
          data-progress-bar
        ></div>
      </section>
      <section class="quiz__result" data-result>
        <p class="quiz__result__score" data-result-score></p>
        <div data-game-results>
          <table class="quiz__result__table" data-results-table>
            <thead>
              <th></th>
              <th>Status code</th>
              <th>Correct answer</th>
              <th>Your answer</th>
              <th></th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <section class="quiz" data-quiz>
        <h2 class="quiz__question">
          Q: Define status code
          <span data-question></span>
        </h2>
        <form>
          <fieldset class="answers">
            <div data-answer class="answers__option">
              <input type="radio" name="answer" id="option1" />
              <label class="answers__option__label" for="option1"></label>
            </div>
            <div data-answer class="answers__option">
              <input type="radio" name="answer" id="option2" />
              <label class="answers__option__label" for="option2"></label>
            </div>
            <div data-answer class="answers__option">
              <input type="radio" name="answer" id="option3" />
              <label class="answers__option__label" for="option3"></label>
            </div>
            <div data-answer class="answers__option">
              <input type="radio" name="answer" id="option4" />
              <label class="answers__option__label" for="option4"></label>
            </div>
          </fieldset>
          <button type="button" class="button" data-submit>Submit answer</button>
          <button type="button" class="button button__next" data-next>Next</button>
          <button type="button" class="button button__end" data-end>Show results</button>
        </form>
      </section>

      <button class="button button__reset" type="button" data-reset>Start over</button>
    </main>
    <footer class="footer">
      <!-- prettier-ignore -->
      <p class="footer__text">
        &copy;
        <a href="https://twitter.com/whitep4nth3r" class="footer__textLink" target="_blank">
          whitep4nth3r</a> FOREVER AND EVER
      </p>
      <!-- prettier-ignore -->
      <a
        href="https://github.com/whitep4nth3r/gameofcodes.party"
        class="footer__textLink"
        target="_blank"
      >
        Contribute via GitHub
      </a>
    </footer>
    <script type="module" src="./game.js"></script>
  </body>
</html>
